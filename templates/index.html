<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body>
    <h1>FastAPI Email Verification</h1>

        <button type="submit">Verify & Send Email</button>
    </form>
    <p>{{ result }}</p>
</body>
</html>
